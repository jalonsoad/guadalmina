  aboutjuan: "Una vida dedicada al Real Club de Guadalmina.Casado, padre de dos hijos."
  juan1: "Trabajo en RCGG desde el año 89 que comencé como marshall, procediendo a sacarme las titulaciones de monitor, asistente y maestro de golf, me esmeré en el cumplimiento de mi trabajo hasta pasar a hacer de correturnos y tener conocimiento de todos los puestos de atención al público."
  juan2: "Master de Dirección de Campos de Golf en EADE en Malaga, de un año de duración, consiguiendo la máxima nota en el mismo. He prestado colaboración en diferentes torneos a la RFAG, RFEG, European Tour e incluso hice de Marcador para la tv del tour europeo en la Ryder Cup del 97 en Valderrama."
  juan3: "Desde hace 30 años día he intentado hacer que el socio se sienta en Guadalmina como en su propia casa, he intentado hacer mi trabajo lo mejor posible, he tenido infinidad de oportunidades de ofertas para irme a otros clubes, pero mi mi corazón no me dejaría dejar mi club por otro"
  leaveyourvote: "Deja tu voto"

